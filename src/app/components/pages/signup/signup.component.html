<div class="signup-container">
  <div class="signup-card">
    <h2>Create Account</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" [(ngModel)]="CeateUserformData.name" name="name" required placeholder="Enter your full name" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="CeateUserformData.email" name="email" required placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="CeateUserformData.password" name="password" required placeholder="Enter a password" />
      </div>

      <div class="form-group">
        <label for="confirm-password" >Confirm Password</label>
        <input type="password" [disabled]="!CeateUserformData.password" [ngClass]="{'disabled-input': !CeateUserformData.password}" id="confirm-password" [(ngModel)]="confirmPassword" name="confirmPassword" required placeholder="Confirm your password" />
      </div>

      <button type="submit">Sign Up</button>
      <!-- <button type="reset">Reset</button> -->
      <button *ngIf="CeateUserformData.name || CeateUserformData.email || CeateUserformData.password" style="margin-top: 5%;" type="reset">Reset</button>
      <div class="signup-footer">
        <span>Already have an account?</span>
        <a routerLink="/login">Login</a>
      </div>
    </form>
  </div>
</div>
